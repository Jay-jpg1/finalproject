  <main id="main">
    <section id="entry-form">
      <h2>New Entry</h2>
      <form id="journalForm">
        
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="Name Your Entry" required>
        
          <label for="date">Date:</label>
          <input type="date" id="date" name="date">
        
          <label for="Tag">Keyword Tags:</label>
          <input type="text" id="Tag" name="Tag">
        </div>
</section>

<section id="window">
<div class="overlay"></div>
<div class="virtual-window">
    <video id="video-frame" autoplay muted loop>
      <source src="204565-924698132_small.mp4" type="video/mp4">
    </video>
  </div>
  <div class="virtual-window-placeholder"></div>
  <button id="change-video-btn">Change Video</button>
</section>


<section id="jornaling-text">
        <label for="content">Your Thoughts go Here:</label>
        <textarea id="content" name="content" rows="40" required></textarea>

     <button id="submit" type="submit">Add Entry</button>
   
</form>
  </section>

    <section id="entries">
      <h2>Your Entries</h2>
      <div id="entryList"></div>
    </section>
